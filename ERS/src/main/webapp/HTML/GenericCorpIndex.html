<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Company home page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/GenericCorpStyle.CSS">
</head>
<body>
    <header>
        <strong style="font-size: 200%; color: white">GENERIC INC</strong>
    </header>
    <br><br><br><br><br><br><br><br><br>
    <div class="container" style ="width: 50%">
        <div class="col-md-5 col-md-offset-3" style ="opacity: 1;">
                <h3>Welcome to Generic</h3>
            <form action="login.do" method="POST">
                <div class="form-group">
                    <label for="username">
                        <strong>User name</strong>
                    </label>
                    <input type="text" name="username" id="username" required class="form-control" autocomplete="off">
                    <label for="password">
                        <strong>Password</strong>
                    </label>
                    <input type="password" name="password" id="password" required class="form-control">
                </div>
                <div class="form-group button-group">
                    <button class="btn btn-primary" type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
